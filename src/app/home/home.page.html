<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pomodoro Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="clock-container">
      <div class="current-time">
        <ion-label>Current Time</ion-label>
        <div class="time-display">{{ realTimeClock }}</div>
      </div>
    </div>
    
    <div class="timer-container" [ngClass]="mode">
      <div class="mode-indicator">
        {{ mode === 'work' ? 'Work Session' : 'Break Time' }}
      </div>
      
      <div class="timer-display">
        {{ formatTime(timeLeft) }}
      </div>
      
      <div class="progress-ring">
        <svg viewBox="0 0 100 100">
          <circle 
            class="progress-ring-circle" 
            cx="50" 
            cy="50" 
            r="45"
            [style.stroke-dashoffset]="283 - getProgressPercentage()"
          ></circle>
        </svg>
      </div>
    </div>
    
    <div class="controls">
      <ion-button 
        expand="block" 
        [color]="isRunning ? 'medium' : 'primary'" 
        (click)="startPomodoro()" 
        [disabled]="isRunning">
        Start Pomodoro
      </ion-button>
      
      <ion-button 
        expand="block" 
        color="danger" 
        (click)="resetTimer()" 
        [disabled]="!isRunning">
        Reset
      </ion-button>
    </div>
  </div>
</ion-content>
